<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Baskervville&display=swap" rel="stylesheet">
  <script id="image-template" type="text/x-handlebars-template">
      <section class="photo-images"  id="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
      </section>
</script>
</head>

<body>
  <header>
    <nav id="changeData">
      <ul>
        <li>
          <button type="button" id="page-1" value="page1">Data 1</button>
        </li>
        <li>
          <button type="button" id="page-2" value="page2">Data 2</button>
        </li>
      </ul>
    </nav>
    <h1>The Gallery of Horns</h1>
    <div id="dataOneOptions">
      <select name="horn-images">
        <option value="default">Filter by Keyword</option>
      </select>
    </div>
    <div id="dataTwoOptions">
      <select name="data2-images">
        <option value="default">Filter by Keyword</option>
      </select>
    </div>
    <div id="sortingDiv">
      <select name="sort">
        <option value="horns">By horns</option>
        <option value="title">By title</option>
      </select>
    </div>
  </header>
  <main>
    <div id="page-1-div"></div>
    <div id="page-2-div"></div>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
